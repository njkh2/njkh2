<!DOCTYPE html>
<html lang = "en"><!-- You should always include the lang attribute inside the <html> tag, to declare the language of the Web page. This is meant to assist search engines and browsers.

The following example specifies English as the language:-->
<head>
<title>Atributes</title>
</head>
<body>
	<!-- this is <a> tag with href atribute specifies the url of the page the link goes to -->
	<a href = "https://github.com/njkh2/" target = "_main_">My github page</a>   <!-- we can also use target = "_blank" atribute -->
<br>
	<!-- this is src atribute with img tag to display image in our web document -->
	<img src = " https://www.shutterstock.com/image-illustration/illustration-lord-krishna-happy-janmashtami-600w-2027812538.jpg " height = "324px" alt = " krishna image"></img>
	<!-- the style attribute is used to give style like color,font,size -->
	<p style = "color:red;"> this is red paragraph </p>
</body>
</html>

<!-- All HTML elements can have attributes
The href attribute of <a> specifies the URL of the page the link goes to
The src attribute of <img> specifies the path to the image to be displayed
The width and height attributes of <img> provide size information for images
The alt attribute of <img> provides an alternate text for an image
The style attribute is used to add styles to an element, such as color, font, size, and more
The lang attribute of the <html> tag declares the language of the Web page
The title attribute defines some extra information about an element -->
